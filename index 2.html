
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>MultiLingua Internazionale App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      text-align: center;
      padding: 2rem;
    }
    img.logo {
      width: 80px;
      margin-bottom: 20px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-top: 10px;
    }
    .donate-button {
      margin-top: 30px;
    }
    .donate-button a {
      text-decoration: none;
      background-color: #0070ba;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="globe.png" alt="Logo MultiLingua" class="logo" />
  <h1 id="welcome">Benvenuto in MultiLingua</h1>

  <label for="lang">Scegli la lingua:</label>
  <select id="lang" onchange="changeLanguage(this.value)">
    <option value="it">Italiano</option>
    <option value="en">English</option>
    <option value="de">Deutsch</option>
    <option value="pt">Português</option>
    <option value="fr">Français</option>
    <option value="es">Español</option>
  </select>

  <div class="donate-button">
    <a href="https://www.paypal.me/@simoneandreacapo" target="_blank">Sostieni il progetto</a>
  </div>

  <script src="app-multilingue.js"></script>
</body>
</html>
